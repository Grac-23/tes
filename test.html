<body>
    <div id="bgContainer" class="bg d-flex flex-column justify-content-center text-center">
        <div class="container  mt-5  " >
            <h1 id="head">Flowers</h1>
            <p id="para" class="pt-3">Flowers are nature’s vibrant expressions of beauty, playing a crucial role in ecosystems and human
                culture
                alike. With their wide array of colors, shapes, and fragrances, flowers are not only aesthetically pleasing
                but also serve important functions in the environment.
            </p>
            <div class="text-center">
                <img src="" id="pic" class="w-25  pt-4" />
            </div>
    
            <div class="text-center p-5">
                <button class="m-2 btn btn-outline-success" onclick="rose()" id="rb">ROSE</button>
                <button class="m-2 btn btn-outline-success" onclick="jasmin()" id="jb">JASMIN</button>
                <button class="m-2 btn btn-outline-success" onclick="hibiscus()" id="hb">HIBISCUS</button>
                <button class="m-2 btn btn-outline-success" onclick="lotus()" id="lb">LOTUS</button>
            </div>
    
    
        </div>
    </div>
   




    <script>
        let headE1 = document.getElementById("head");
        let paraE1 = document.getElementById("para");
        let picE1 = document.getElementById("pic");
        let bgContainerE1 = document.getElementById("bgContainer");
        let rbE1 = document.getElementById("rb");
        let jbE1 = document.getElementById("jb");
        let hbE1 = document.getElementById("hb");
        let lbE1 = document.getElementById("lb");


        function rose() {
            headE1.textContent = "Rose"
            rbE1.style.color = "white"
            lbE1.style.color = "white"
            hbE1.style.color = "white"
            jbE1.style.color = "white"
            rbE1.style.backgroundColor = "green"
            hbE1.style.backgroundColor = "grey"
            jbE1.style.backgroundColor = "grey"
            lbE1.style.backgroundColor = "grey"
            paraE1.textContent = "Roses are one of the most beloved flowers in the world, celebrated for their exquisite beauty and rich symbolism. With a variety of colors, each rose conveys a different meaning—red for love and passion, white for purity and innocence, and yellow for friendship and joy."
            picE1.src = "https://img.freepik.com/free-photo/closeup-shot-red-rose-with-dew-top-black_181624-28079.jpg?ga=GA1.1.1112420391.1730116229&semt=ais_hybrid"
            bgContainerE1.style.backgroundImage = "url('https://img.freepik.com/free-vector/freedom-rose-red-flower-frame-background-with-white-space_41066-2563.jpg?ga=GA1.1.1112420391.1730116229&semt=ais_hybrid')"
        }

        function jasmin() {
            headE1.textContent = "Jasmin"
            rbE1.style.color = "white"
            lbE1.style.color = "white"
            hbE1.style.color = "white"
            jbE1.style.color = "white"
            rbE1.style.backgroundColor = "grey"
            hbE1.style.backgroundColor = "grey"
            jbE1.style.backgroundColor = "green"
            lbE1.style.backgroundColor = "grey"
            picE1.src = "https://img.freepik.com/free-photo/closeup-shot-lotus-flower_181624-31124.jpg?ga=GA1.1.1112420391.1730116229&semt=ais_hybrid"
            paraE1.textContent = "Jasmine is a delicate and fragrant flower known for its sweet scent and cultural significance in various regions of the world. Its small, star-shaped blossoms bloom in white or yellow, attracting both admirers and pollinators alike."
            bgContainerE1.style.backgroundImage  = "url('https://img.freepik.com/free-photo/popcorn-background_23-2147775731.jpg?ga=GA1.1.1112420391.1730116229&semt=ais_hybrid')"
        }
        function hibiscus() {
            headE1.textContent = "Hibiscus"
            rbE1.style.color = "white"
            lbE1.style.color = "white"
            hbE1.style.color = "white"
            jbE1.style.color = "white"
            rbE1.style.backgroundColor = "grey"
            hbE1.style.backgroundColor = "green"
            jbE1.style.backgroundColor = "grey"
            lbE1.style.backgroundColor = "grey"
            paraE1.textContent = "Hibiscus is a striking flower known for its large, colorful blooms and tropical allure. With petals that can range from vibrant reds and pinks to yellows and whites, hibiscus plants are often used to beautify gardens and landscapes."
            picE1.src ="https://img.freepik.com/free-vector/hand-drawn-flower-vector-isolated_53876-8778.jpg?ga=GA1.1.1112420391.1730116229&semt=ais_hybrid"

        }
        function lotus(){
            headE1.textContent = "Lotus"
            rbE1.style.backgroundColor = "grey"
            hbE1.style.backgroundColor = "grey"
            jbE1.style.backgroundColor = "grey"

            picE1.src = "https://img.freepik.com/free-photo/closeup-shot-lotus-flower_181624-31124.jpg?ga=GA1.1.1112420391.1730116229&semt=ais_hybrid"
